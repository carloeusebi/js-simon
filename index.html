<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Simon Says</title>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous'>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- javascript -->
    <script defer src="js/scripts.js"></script>
</head>

<body>

    <div class="vh-100 container-fluid d-flex justify-content-center align-items-center flex-column">

        <!-- Exercise made by
        CARLO EUSEBI -->
        <section id="time-out" class="user-select-none">
            <div id="timer">
                30
            </div>
            <p class="h2 my-5">Memorize the numbers!!</p>
            <div class="numbers d-flex justify-content-around">
                <div class="number h2"></div>
                <div class="number h2"></div>
                <div class="number h2"></div>
                <div class="number h2"></div>
                <div class="number h2"></div>
            </div>
        </section>


        <section id="guess" class="d-none d-flex justify-content-center flex-column align-items-center">

            <h2>Choose your number by clicking on them!</h2>
            <p class="mb-5">You can unselect them by clicking on the cell ðŸ˜‰</p>

            <div id="table" class="user-select-none mb-5">

            </div>

            <div id="user-answers" class="user-select-none d-flex justify-content-around">
                <div class="answer">_</div>
                <div class="answer">_</div>
                <div class="answer">_</div>
                <div class="answer">_</div>
                <div class="answer">_</div>
            </div>

            <div class="w-100 text-center mt-5">
                <button type="button" id="guess-button" class="btn btn-primary">GUESS!!</button>
            </div>
        </section>

        <div id="result" class="h1 d-none">
            <p id="result-message"></p>
            <div class="text-center">
                <button id="play-again-button" class="btn btn-success">
                    <i class="fa-solid fa-rotate-left me-2"></i>
                    Play again
                </button>
            </div>
        </div>

    </div>
</body>

</html>
